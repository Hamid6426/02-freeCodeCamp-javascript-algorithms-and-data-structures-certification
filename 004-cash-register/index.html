<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
        <h1>Cash Register</h1>
        <div id="change-due"></div>
        <div class="input-div">
            <label for="cash">Enter Cash:</label>
            <input type="number" id="cash" class="user-input" value="" step="0.01"/>
            <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>
        <div class="container">
            <p id="price-screen" class="price-screen"></p>
            <div id="cash-drawer-display" class="remaining"></div>
        </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
