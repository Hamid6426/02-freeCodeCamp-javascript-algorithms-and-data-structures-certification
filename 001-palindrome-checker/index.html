<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0", user-scalable="no">
    <title>Pilandrome Checker</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapped">
    <h1 id="heading">Palindrome Checker</h1>
    <h3>By</h3>
    <h2 id="author">Hamid</h2>
    
    <div id="container">
        <h3 id="instruction">Enter in text to check for a palindrome</h3>
        <input id="text-input" type="text" type="text" placeholder="Enter a text" required>
        <button id="check-btn" >CHECK</button>
        <div id="result"></div>
    </div>

    <p id="Info"> A <strong>palindrome</strong> is a word or sentence that's spelled the same way 
        both forward and backward, ignoring punctuation, case, and spacing.</p>
</div>

<script src="script.js"></script>
</body>
</html>
